<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Custom Control</title>
</head>
<body>
    <main>
        <div id="custom-container">
            <!-- acts as a label -->
            <div id="select">
                <span class="value">Superstrength</span>
                <!-- acts as a select element -->
                <ul class="option-list hidden">
                    <!-- li acts as option element -->
                    <li class="option">Superstrength</li>
                    <li class="option">Speedster</li>
                    <li class="option">Telekinesis</li>
                    <li class="option">Super smart</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
